<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hazel Traders - Phone Accessories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #0073e6;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product-name {
      margin: 10px 0 5px 0;
      font-weight: bold;
      font-size: 18px;
    }
    .product-price {
      color: #6B8E23;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .buy-button {
      background: #e63946;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    footer {
      background: #222;
      color: #eee;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>TRUCASE</header>

  <div class="product-grid">
    <!-- Repeat this product block for each product -->
    <div class="product">
      <img src="https://github.com/hazeltraders/hazeltraders.github.io/blob/main/iphone_case_cover%2015.jpg?raw=true" alt="Phone Case 1" />
      <div class="product-name">TRUCASE Premium Magsafe Leatherette Case Exclusive for iPhone 15</div>
      <div class="product-price">₹1299</div>
      <a href="https://www.instamojo.com/@yourshop/product1" class="buy-button" target="_blank">Buy Now</a>
    </div>

    <div class="product">
      <img src="https://github.com/hazeltraders/hazeltraders.github.io/blob/main/iphone_case_cover_16_pro_max.jpg?raw=true" alt="Phone Case 2" />
      <div class="product-name">TRUCASE Premium Magsafe Leatherette Case Exclusive for iPhone 16</div>
      <div class="product-price">₹1299</div>
      <a href="https://www.instamojo.com/@yourshop/product2" class="buy-button" target="_blank">Buy Now</a>
    </div>

    <!-- Add more products here -->
  </div>

  <footer>
    © 2025 Hazel Traders — Phone accessories and cases. Contact: hazeltraderscc@gmail.com
  </footer>
</body>
</html>
